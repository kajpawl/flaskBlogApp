{% extends "base.html" %}
{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email(class="form-control") }}<br>
        {{ form.password.label }} {{ form.password(class="form-control") }}<br>
        {{ form.submit(class="btn btn-primary") }}<br>
    </form>
{% endblock %}
